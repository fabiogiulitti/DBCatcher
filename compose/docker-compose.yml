version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo-server
    ports:
      - "27017:27017"
    volumes:
      - ./dbinit.js:/docker-entrypoint-initdb.d/mongo-init.js:ro


  pgsql:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"


  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"  # Porta di Spark master
      - "8080:8080"  # Porta web UI di Spark master
    volumes:
      - ./data:/data  # Volume per accesso ai dati locali

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"  # Porta web UI di Spark worker

  kyuubi:
    image: apache/kyuubi:1.10.0
    container_name: kyuubi-server
    environment:
      - KYUUBI_ENGINE_TYPE=SPARK_SQL
      - KYUUBI_SPARK_MASTER=spark://spark-master:7077
      - KYUUBI_CONF_DIR=/kyuubi/conf
    ports:
      - "10009:10009"  # Porta di default di Kyuubi
#    volumes:
#      - ./kyuubi-conf:/kyuubi/conf  # Configurazione opzionale
    depends_on:
      - spark-master
      - spark-worker
